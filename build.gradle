buildscript {
	ext {
		springBootVersion = '1.5.1.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

plugins {
	id 'com.sourcemuse.mongo' version '1.0.0'
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'application'

group = 'uk.ac.ebi.subs'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

mainClassName = "uk.ac.ebi.subs.fileupload.FileUploadServiceApplication"

repositories {
	mavenCentral()
    maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
}


dependencies {
    compile('org.springframework.boot:spring-boot-starter-web')
	compile('org.springframework.boot:spring-boot-starter-data-mongodb')

    compile('uk.ac.ebi.subs:subs-repository:1.3.0-SNAPSHOT')

    compile('org.bitbucket.b_c:jose4j:0.5.2')
	compileOnly('org.projectlombok:lombok')

	testCompile('org.springframework.boot:spring-boot-starter-test')
}

test {
	testLogging {
		events "passed", "skipped", "failed"
		exceptionFormat "full"
	}
	runWithMongoDb = true
}

mongo {
	mongoVersion = "3.4.3"
}

springBoot {
    executable = true
}